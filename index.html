<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- heading-->
    <header>
        <div id="dashboard-heading"><h1>Weather Dashboard</h1></div>
    </header>


    <!-- card element for the city search -->
    <div class="row">
        <div class="col-3">
            <div class="card">
                <h3>Search by City:</h3>
                    <form class="form">
                    <input name="city" type="text" class="input">
                    <button type="submit" class="btn">Search</button> 
                    </form>

            </div>
            <!-- list elements for saved cities-->
            <ul id="saved-cities">
                <li class="city-list">Future citites go here</li>
                <li class="city-list">More saved cities</li>
            </ul>
        </div>

     <!-- element for the weather data for selected city-->
        <div class="col-9">
            <div id="city-container" class="row align-content-left border border-dark">
                <h3 class="current-city">Current Selected City  <span class="oi oi-cloudy"></span></h3>
                <div class="row">Temperature:</div>
                <div class="row">Wind:</div>
                <div class="row">Humidity</div>
                <div class="row">UV Index:<span id="uv"></span></div>
                
            </div>
              <!-- element for the 5 day forecast for the selected city-->
    <div class="row align-content-left"> 
        
        <h4 class="forecast">5 day Forecast:</h4> 
        <div id="day-1" class="col-2">Day one
            <div id="row">Icon</div>
            <div id="row">Temp:</div>
            <div id="row">Wind</div>
            <div id="row">Humidity</div>
        </div>
        <div id="day-2" class="col-2">Day two</div>
        <div id="day-3" class="col-2">Day three</div>
        <div id="day-4" class="col-2">Day four</div>
        <div id="day-5" class="col-2">Day five</div>
     </div>

            </div>  
        </div>
   

   

    


  
 
    

 <script src = "assets/script.js"></script>   
</body>
</html>
