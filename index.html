<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- heading-->
    <header>
        <div id="dashboard-heading"><h1>Weather Dashboard</h1></div>
    </header>


    <!-- card element for the city search -->
    <div class="card">
        <h3>Search by City:</h3>
        <form class="form">
            <input name="city" type="text" class="input">
            <button type="submit" class="btn">Search</button> 
        </form>
    </div>

   

    <!-- List element for saved cities -->
    <div>
        <ul>
            <li>Future citites go here</li>
            <li>More saved cities</li>
        </ul>
    </div>

     <!-- element for the weather data for selected city-->
     <div>
        <h3>Current Selected City </h3>
    </div>


    <!-- element for the 5 day forecast for the selected city-->
    <div>
       <h3>5 day Forecast</h3> 
    </div>
 
    

 <script src = "assets/script.js"></script>   
</body>
</html>
